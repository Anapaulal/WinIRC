<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WinIRC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="./css/ui-dark.min.css" rel="stylesheet"/>
	<link href="./css/style.css" rel="stylesheet"/>

	<script src="./js/base.min.js"></script>
	<script src="./js/ui.min.js"></script>

	<script src="./js/showdown.min.js"></script>
</head>
<body>

<div id="app">
	<div class="splitView" data-win-control="WinJS.UI.SplitView">
		<!-- Pane area -->
		<div>
			<div class="header">
                <button
                    class="win-splitviewpanetoggle"
                    data-win-control="WinJS.UI.SplitViewPaneToggle"
                    data-win-options="{ splitView: select('.splitView') }"></button>
                <div class="title">WinIRC</div>
			</div>

			<div class="nav-commands">
				<a data-win-control="WinJS.UI.SplitViewCommand"
				   data-win-options="{ label: 'Home', icon: 'home'}" onclick="loadContent('README.md');"></a>

				<a data-win-control="WinJS.UI.SplitViewCommand" onclick="loadContent('CHANGELOG.md');"
				   data-win-options="{ label: 'Changelog', icon: 'url(\'img/changes.svg\')'}"></a>

				<a href="https://github.com/rymate1234/WinIRC" data-win-control="WinJS.UI.SplitViewCommand"
				   data-win-options="{ label: 'GitHub', icon: 'url(\'img/github.svg\')'}"></a>

				<a href="https://www.microsoft.com/en-us/store/apps/winirc/9nblggh2p0rf"
				   data-win-control="WinJS.UI.SplitViewCommand"
				   data-win-options="{ label: 'Store Link', icon: 'shop'}"></a>

				<a href="WinIRC_1.3.0.0_x86_x64_arm.appxbundle"
					data-win-control="WinJS.UI.SplitViewCommand"
				   data-win-options="{ label: 'Direct Download', icon: 'download'}"></a>
			</div>
		</div>

		<!-- Content area -->
		<div class="content-wrapper">
			<div id="content" class="contenttext"></div>
		</div>
	</div>
</div>

<script>
	WinJS.UI.processAll().done(function () {
		var splitView = document.querySelector(".splitView").winControl;
		//splitView.openedDisplayMode = WinJS.UI.SplitView.OpenedDisplayMode.inline;
		new WinJS.UI._WinKeyboard(splitView.paneElement); // Temporary workaround: Draw keyboard focus visuals on NavBarCommands
	});

	function loadContent(filename) {
		var request = new XMLHttpRequest();
		request.open('GET', 'https://raw.githubusercontent.com/rymate1234/WinIRC/master/' + filename, true);

		request.onload = function () {
			if (request.status >= 200 && request.status < 400) {
				// Success!
				var data = request.responseText;
				var content = document.getElementById("content");

				var converter = new showdown.Converter();
				content.innerHTML = converter.makeHtml(data);
			} 
		};

		location.hash = filename;

		request.send();
	}

	if (location.hash == "")
		loadContent("README.md");
	else 
		loadContent(location.hash.replace("#", ""));
</script>

</body>
</html>
